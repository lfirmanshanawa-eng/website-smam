<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Akar Kuadrat Online Firman</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      animation: fadeIn 0.5s ease-in-out;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%);
      transform: scale(1.05);
    }
    .btn-secondary {
      background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      transform: scale(1.05);
    }
    .input-field {
      border: 2px solid #e2e8f0;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-field:focus {
      border-color: #4facfe;
      box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
    }
    .result-section {
      animation: slideIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @media (max-width: 640px) {
      .container { padding: 1rem; }
      .card { max-width: 100%; padding: 1.5rem; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto p-4">
    <div class="card bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
      <h1 class="text-3xl font-semibold text-center mb-4 text-gray-700">Kalkulator Akar Kuadrat Online Firman</h1>
      <form id="form" class="space-y-4">
        <div>
          <label for="a" class="block text-lg font-medium text-gray-600">Nilai a:</label>
          <input type="number" id="a" class="input-field w-full p-3 border rounded-lg" placeholder="Masukkan nilai a" required>
        </div>
        <div>
          <label for="b" class="block text-lg font-medium text-gray-600">Nilai b:</label>
          <input type="number" id="b" class="input-field w-full p-3 border rounded-lg" placeholder="Masukkan nilai b" required>
        </div>
        <div>
          <label for="c" class="block text-lg font-medium text-gray-600">Nilai c:</label>
          <input type="number" id="c" class="input-field w-full p-3 border rounded-lg" placeholder="Masukkan nilai c" required>
        </div>
        <div class="flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
          <button type="button" onclick="hitungAkar()" class="btn-primary px-6 py-3 text-white rounded-lg font-semibold flex items-center space-x-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/></svg>
            <span>Hitung Akar</span>
          </button>
          <button type="button" onclick="resetForm()" class="btn-secondary px-6 py-3 text-gray-700 rounded-lg font-semibold flex items-center space-x-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/></svg>
            <span>Reset</span>
          </button>
        </div>
      </form>

      <div id="hasil" class="result-section mt-6 hidden">
        <h2 class="text-2xl font-semibold mb-2 text-gray-700">Langkah-langkah Penyelesaian:</h2>
        <div id="langkah" class="space-y-2 text-gray-600"></div>
        <h3 class="mt-4 text-xl text-gray-700">Jenis Akar: <span id="jenisAkar" class="font-bold text-blue-600"></span></h3>
        <h3 class="mt-2 text-xl text-gray-700">x₁ = <span id="x1" class="font-bold text-green-600"></span></h3>
        <h3 class="mt-2 text-xl text-gray-700">x₂ = <span id="x2" class="font-bold text-green-600"></span></h3>
      </div>
      
      <div class="mt-6 text-center text-sm text-gray-500">
        <p>by Firman Nawa</p>
      </div>
    </div>
  </div>

  <script>
    // JavaScript tetap sama seperti asli
    function hitungAkar() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const hasilDiv = document.getElementById("hasil");
      const langkahDiv = document.getElementById("langkah");
      const jenisAkarSpan = document.getElementById("jenisAkar");
      const x1Span = document.getElementById("x1");
      const x2Span = document.getElementById("x2");

      // Reset hasil
      langkahDiv.innerHTML = "";
      hasilDiv.classList.add("hidden");

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        alert("Masukkan nilai yang valid untuk a, b, dan c.");
        return;
      }

      // Hitung diskriminan
      const D = b * b - 4 * a * c;
      let jenisAkar = "";
      let x1 = "";
      let x2 = "";
      let langkah = [];

      langkah.push(`D = b² - 4ac = (${b})² - 4(${a})(${c}) = ${b * b} - ${4 * a * c} = ${D}`);

      if (D > 0) {
        jenisAkar = "Dua akar real berbeda";
        const akarD = Math.sqrt(D);
        x1 = ((-b + akarD) / (2 * a)).toFixed(2);
        x2 = ((-b - akarD) / (2 * a)).toFixed(2);
        langkah.push(`x₁ = (−b + √D) / 2a = (−(${b}) + √${D}) / ${2 * a} = ${x1}`);
        langkah.push(`x₂ = (−b − √D) / 2a = (−(${b}) − √${D}) / ${2 * a} = ${x2}`);
      } else if (D === 0) {
        jenisAkar = "Satu akar real kembar";
        x1 = x2 = (-b / (2 * a)).toFixed(2);
        langkah.push(`x = (−b) / 2a = (−(${b})) / ${2 * a} = ${x1}`);
      } else {
        jenisAkar = "Dua akar imajiner";
        const real = (-b / (2 * a)).toFixed(2);
        const imag = (Math.sqrt(-D) / (2 * a)).toFixed(2);
        x1 = `${real} + ${imag} i`;
        x2 = `${real} − ${imag} i`;
        langkah.push(`x₁,₂ = (−b ± i√(−D)) / 2a = (−(${b}) ± i√${-D}) / ${2 * a}`);
        langkah.push(`Bagian real = ${real}, bagian imajiner = ±${imag}`);
      }

      // Update UI
      jenisAkarSpan.textContent = jenisAkar;
      x1Span.textContent = x1;
      x2Span.textContent = x2;
      langkah.forEach(l => {
        const p = document.createElement("p");
        p.textContent = l;
        langkahDiv.appendChild(p);
      });

      hasilDiv.classList.remove("hidden");
    }

    function resetForm() {
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("c").value = "";
      document.getElementById("hasil").classList.add("hidden");
    }
  </script>
</body>
</html>
